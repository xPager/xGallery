<!doctype html>
<html style="margin:0px; padding:0px;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>xPager - Slider</title>

<link href="xGallery.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="xGallery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("#gallery").xGallery();
});
</script>
</head>
<body  style="margin:0px; padding:0px;">
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1>xGallery - xPager - Manuel Kleinert</h1>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"">
        <div id="gallery" class="xpager-gallery">
            <div><img src="photos/1_thumb.JPG" alt="test" data-img="photos/1.JPG" data-comment="Test 1" /></div>
            <div><img src="photos/2_thumb.JPG"  alt="Italien" data-img="photos/2.JPG" data-comment="Test 2" /></div>
            <div><img src="photos/3_thumb.JPG"  alt="Test 2" data-img="photos/3.JPG" /></div>
            <div><img src="photos/4_thumb.JPG"  alt="Test 1" data-img="photos/4.JPG" /></div>
        </div>
    </div>
</div>
</body>
</html>
